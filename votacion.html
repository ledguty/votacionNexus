<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusVote - Votación</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 font-sans min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-800 via-indigo-800 to-purple-800 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center">NexusVote</h1>
            <p class="text-center mt-2">Votación</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="loginSection" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mb-8">
            <div class="md:flex">
                <div class="p-8 w-full">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1">Acceso Usuario</div>
                    <h2 class="block mt-1 text-lg leading-tight font-medium text-black">Iniciar Sesión</h2>
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="userId" class="block text-gray-700 text-sm font-bold mb-2">ID de Usuario:</label>
                            <input type="text" id="userId" name="userId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div class="mb-6">
                            <label for="userPassword" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                            <input type="password" id="userPassword" name="userPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="noVotingSection" class="hidden max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mb-8">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">No hay votación activa</h2>
                <p class="text-gray-600">En este momento no hay ninguna votación disponible. Por favor, vuelve más tarde.</p>
            </div>
        </div>

        <div id="votingSection" class="hidden max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="p-8">
                <h2 id="votingTitle" class="text-2xl font-bold text-gray-800 mb-4"></h2>
                <p id="votingDescription" class="text-gray-600 mb-6"></p>
                <div class="flex justify-between mb-6">
                    <button id="voteYes" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Sí
                    </button>
                    <button id="voteNo" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        No
                    </button>
                    <button id="voteAbstain" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Abstención
                    </button>
                </div>
                <button id="submitVote" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full transition duration-300">
                    Votar Ahora
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 NexusVote. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
