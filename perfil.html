<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusVote - Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 font-sans min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-800 via-indigo-800 to-purple-800 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-extrabold text-center">NexusVote</h1>
            <p class="text-center mt-2">Perfil de Usuario</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Sección de Login -->
        <div id="loginSection" class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl mb-8 transform hover:scale-105 transition duration-300">
            <div class="md:flex">
                <div class="p-8 w-full">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1">Acceso Usuario</div>
                    <h2 class="block mt-1 text-lg leading-tight font-medium text-black">Iniciar Sesión</h2>
                    <form id="userLoginForm" class="mt-6">
                        <div class="mb-4">
                            <label for="userId" class="block text-gray-700 text-sm font-bold mb-2">ID de Usuario</label>
                            <input type="text" id="userId" name="userId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="userPassword" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                            <input type="password" id="userPassword" name="userPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Perfil de Usuario (inicialmente oculto) -->
        <div id="userProfileSection" class="hidden max-w-4xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8 transform hover:scale-105 transition duration-300">
                <div class="md:flex">
                    <div class="md:flex-shrink-0">
                        <div class="h-48 w-full md:w-48 bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                            <i class="fas fa-user-circle text-6xl text-white"></i>
                        </div>
                    </div>
                    <div class="p-8">
                        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1" id="userRole"></div>
                        <h2 class="block mt-1 text-2xl leading-tight font-medium text-black mb-2" id="userName"></h2>
                        <p class="mt-2 text-gray-600" id="userBio"></p>
                    </div>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
                    <div class="p-8">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Cambiar Contraseña</h3>
                        <form id="changePasswordForm">
                            <div class="mb-4">
                                <label for="newPassword" class="block text-gray-700 text-sm font-bold mb-2">Nueva Contraseña</label>
                                <input type="password" id="newPassword" name="newPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500" required>
                            </div>
                            <div class="mb-6">
                                <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Contraseña</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500" required>
                            </div>
                            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                                Cambiar Contraseña
                            </button>
                        </form>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
                    <div class="p-8">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Propuesta de Votación</h3>
                        <form id="proposalForm">
                            <div class="mb-4">
                                <label for="proposalText" class="block text-gray-700 text-sm font-bold mb-2">Tu Propuesta</label>
                                <textarea id="proposalText" name="proposalText" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500" required></textarea>
                            </div>
                            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                                Enviar Propuesta
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button id="viewProposalsBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105">
                    Ver Mis Propuestas
                </button>
            </div>
        </div>
    </main>

    <!-- Modal para ver propuestas -->
    <div id="proposalsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Mis Propuestas</h3>
            <div id="proposalsList" class="mt-2 max-h-96 overflow-y-auto">
                <!-- Las propuestas se cargarán aquí -->
            </div>
            <div class="mt-4">
                <button id="closeProposalsModal" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 NexusVote. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
