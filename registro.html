<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusVote - Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 font-sans min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-indigo-900 via-blue-900 to-indigo-900 text-white py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-extrabold text-center tracking-tight">NexusVote</h1>
            <p class="text-center mt-2 text-xl font-light">Registro de Usuario</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 flex-grow flex items-center justify-center">
        <div class="w-full max-w-4xl">
            <div id="adminLoginSection" class="bg-white rounded-2xl shadow-2xl p-10 mb-8 transform hover:scale-105 transition duration-300">
                <h2 class="text-3xl font-bold mb-6 text-indigo-900">Acceso de Administrador</h2>
                <form id="adminLoginForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="adminUser" class="block text-gray-700 text-sm font-semibold mb-2">Usuario Admin</label>
                            <input type="text" id="adminUser" name="adminUser" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-indigo-500 focus:bg-white focus:outline-none transition duration-200" required>
                        </div>
                        <div>
                            <label for="adminPassword" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña Admin</label>
                            <input type="password" id="adminPassword" name="adminPassword" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-indigo-500 focus:bg-white focus:outline-none transition duration-200" required>
                        </div>
                    </div>
                    <button type="submit" class="mt-6 w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
                    </button>
                </form>
            </div>

            <div id="userRegistrationSection" class="bg-white rounded-2xl shadow-2xl p-10 hidden transform hover:scale-105 transition duration-300">
                <h2 class="text-3xl font-bold mb-6 text-indigo-900">Registro de Nuevo Usuario</h2>
                <form id="userRegistrationForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="userName" class="block text-gray-700 text-sm font-semibold mb-2">Nombre y Apellido</label>
                            <input type="text" id="userName" name="userName" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-indigo-500 focus:bg-white focus:outline-none transition duration-200" required>
                        </div>
                        <div>
                            <label for="userId" class="block text-gray-700 text-sm font-semibold mb-2">ID de Usuario</label>
                            <input type="text" id="userId" name="userId" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-indigo-500 focus:bg-white focus:outline-none transition duration-200" required>
                        </div>
                        <div>
                            <label for="userPassword" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña</label>
                            <input type="password" id="userPassword" name="userPassword" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-indigo-500 focus:bg-white focus:outline-none transition duration-200" required>
                        </div>
                        <div>
                            <label for="userRole" class="block text-gray-700 text-sm font-semibold mb-2">Rol</label>
                            <select id="userRole" name="userRole" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-indigo-500 focus:bg-white focus:outline-none transition duration-200" required>
                                <option value="">Seleccione un rol</option>
                                <option value="usuario">Usuario</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="userBio" class="block text-gray-700 text-sm font-semibold mb-2">Biografía</label>
                        <textarea id="userBio" name="userBio" rows="4" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-indigo-500 focus:bg-white focus:outline-none transition duration-200"></textarea>
                    </div>
                    <button type="submit" class="mt-6 w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-200">
                        <i class="fas fa-user-plus mr-2"></i> Registrar Usuario
                    </button>
                </form>
            </div>

            <button id="editUsersBtn" class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 hidden">
                <i class="fas fa-users-cog mr-2"></i> Editar Usuarios
            </button>

            <a href="index.html" class="mt-6 block text-center text-indigo-600 hover:text-indigo-800 transition duration-200">
                <i class="fas fa-arrow-left mr-2"></i> Volver a la página principal
            </a>
        </div>
    </main>

    <!-- Modal para editar usuarios -->
    <div id="editUsersModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-2xl font-bold text-gray-900 mb-4">Editar Usuarios</h3>
                <div class="mt-2 px-7 py-3">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Los usuarios se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-4">
                <button id="closeEditUsersModal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
<!-- Modal para editar usuario -->
<div id="editUserModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Editar Usuario</h3>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="mb-4">
                    <label for="editUserName" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                    <input type="text" id="editUserName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="editUserPassword" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                    <input type="password" id="editUserPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="editUserRole" class="block text-gray-700 text-sm font-bold mb-2">Rol:</label>
                    <select id="editUserRole" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="usuario">Usuario</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Guardar Cambios
                    </button>
                    <button type="button" id="closeEditUserModal" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 NexusVote. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
